<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>UHCL Eservices</title>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>

        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>

        <link href="css/mycss.css" rel="stylesheet" type="text/css"/>
        <script src="js/myscript.js" type="text/javascript"></script>
    </h:head>
    <h:body style="height: 100vh">
        <div id="loader" style="visibility: hidden"></div>
        <div class="se-pre-con"></div>
        <center>
            <h:form id="form" style="width: 90%; margin-top: 5vh;">

                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="faculty_home.xhtml"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                    <li role="presentation"  class="active"><h:commandLink action="faculty_classSchedule.xhtml"><span class="glyphicon glyphicon-calendar"/> Class Schedule</h:commandLink></li>
                    <li role="presentation" class="pull-right"><h:commandLink action="#{index.logout()}"><span class="glyphicon glyphicon-off"></span> Logout</h:commandLink></li>
                    <li role="presentation" class="pull-right"><a><span class="glyphicon glyphicon-user"/> Hello, #{index.getaFaculty().f_name}</a></li>
                </ul>

                <h:dataTable value="#{index.getaFaculty().instructedCourses}" var="x" class="table table-striped table-bordered">
                    <h:column><f:facet name="header">ID</f:facet>
                        #{x.c_id}</h:column>
                    <h:column><f:facet name="header">Course Name</f:facet>
                        #{x.c_title}</h:column>
                    <h:column><f:facet name="header">Time</f:facet>
                        #{x.c_time}</h:column>
                    <h:column><center>
                            <h:commandLink action="#{index.course_show_detail(x,true,false)}" onclick="wait();"><span class="glyphicon glyphicon-list-alt" > Detail</span></h:commandLink></center></h:column>                
                </h:dataTable>

            </h:form>
        </center>
    </h:body>
</html>
