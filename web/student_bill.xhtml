<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>UHCL eServices</title>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js'></script>

        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>

        <link href="css/mycss.css" rel="stylesheet" type="text/css"/>
        <script src="js/myscript.js" type="text/javascript"></script>
    </h:head>
    <h:body>
       <div id="loader" style="visibility: hidden"></div>
        <div class="se-pre-con"></div>
        <center>
            <h:form id="form" style="width: 90%; margin-top: 5vh;">
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="student_home.xhtml"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                    <li role="presentation"><h:commandLink action="#{index.registerPage()}" onclick="wait();"><span class="glyphicon glyphicon-saved"/> Register Course</h:commandLink></li>
                    <li role="presentation"><h:commandLink action="student_classSchedule.xhtml"><span class="glyphicon glyphicon-calendar"/> Class Schedule</h:commandLink></li>
                    <li role="presentation"><h:commandLink action="student_dropcourse.xhtml"><span class="glyphicon glyphicon-ban-circle"/> Drop Course</h:commandLink></li>
                    <li role="presentation" class="active"><h:commandLink action="#{index.bill()}"><span class="glyphicon glyphicon-credit-card"/> View Bill</h:commandLink></li>
                    <li role="presentation" class="pull-right"><h:commandLink action="#{index.logout()}"><span class="glyphicon glyphicon-off"></span> Logout</h:commandLink></li>
                    <li role="presentation" class="pull-right"><a><span class="glyphicon glyphicon-user"/> Hello, #{index.getaStudent().s_name}</a></li>
                </ul>
                <div style="margin-top: 20vh">
                    #{index.getaStudent().successMessage}<br/>
                </div>
            </h:form>
        </center>
    </h:body>
</html>
